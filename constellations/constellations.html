<html>
<head>
	<link rel="stylesheet" type="text/css" href="constellations.css">
	<title>Constellations</title>
</head>
<body>	
	<div id="o-wrapper" class="o-wrapper">
		<input type="image" src="settings.png" id="c-button--slide-left" class="c-button" />
		<canvas id="canvas"></canvas>
	</div>
	<!-- thanks to callmenick.com! -->
	<nav id="c-menu--slide-left" class="c-menu c-menu--slide-left">
		<button class="c-menu__close">&larr; Close Menu</button>
		<form action="constellations.html" method="get" class="c-menu__items">
			<fieldset>
				<legend>Constellation Options</legend>
				<span>If you experience any lag, lower these!</span>
				<p>
				<ul class="menu-left_items">
					<li class="c-menu__item"><span>Cursor radius: </span><input type="text" name="radius" value="50" /><p></li>
					<li class="c-menu__item"><span>Amount of stars: </span><input type="text" name="stars" value="2000" /></li>
					<p>
					<li class="c-menu__item"><input type="submit" value="Create constellations" /></li>
				</ul>
			</fieldset>
			&copy; Birk Solbj&oslashrg 2015
		</form>
	</nav>
	<div id="c-mask" class="c-mask"></div>
	
	<script src="constellations.js"></script>
	<script src="constellations-menu.js"></script>
	<script src="jquery-ui.min.js"></script>
</body>
</html>
